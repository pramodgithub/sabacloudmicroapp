<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Central Header</title>

    <!-- Bootstrap V3 CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://centraldocrepository.blob.core.windows.net/centralheader/prod/scripts/central/cep_HeaderCore.css"
    />
    <style>
      .new-centralHeader .margin-top-announcement {
        margin-top: 1px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="new-centralHeader">
      <div id="cep_Announcement" class="pos-f-t margin-top-announcement">
        <div id="navbarToggleExternalContent" class="collapse in">
          <div class="system-announcement pl-3 pr-3 pt-2 pb-1 mb-n1">
            <div class="row">
              <div
                class="col-sm-10 col-md-10 col-lg-10"
                style="text-align: left;"
              >
                &nbsp;
                <strong id="contentTitle" data-indexofannouncement="0"
                  >Announcement Title</strong
                >
              </div>
              <div class="col-md-2 col-lg-2 col-sm-2">
                <div class="cep-AnnouncementButtons">
                  <span id="previousAnnouncement" style="cursor: pointer;"
                    ><i class="fas fa-arrow-circle-left"></i
                  ></span>
                  <span id="nextAnnouncement" style="cursor: pointer;"
                    ><i class="fas fa-arrow-circle-right"></i
                  ></span>
                </div>
              </div>
            </div>
            <div class="row" style="margin-left: 14px;">
              <div
                class="col-md-12 col-lg-12 col-sm-12"
                style="text-align: justify; padding-bottom: 8px;"
              >
                <strong id="contentSummary"
                  >Announcement Conent Summary
                </strong>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
